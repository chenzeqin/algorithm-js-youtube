          run_install: true  # è‡ªåŠ¨æ‰§è¡Œ pnpm install

      - name: Build VitePress site
        run: pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
