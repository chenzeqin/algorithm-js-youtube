        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # ğŸ‘‡ è¿™ä¸€æ­¥éå¸¸å…³é”®ï¼šå®‰è£… pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
